name: Deploy portfolio to Github Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build
        env:
          PUBLIC_GITHUB_USERNAME: ${{ github.repository_owner }}
          PUBLIC_CONTACT_EMAIL: ${{ vars.EMAIL }}
          PUBLIC_LINKEDIN_USERNAME: ${{ vars.LINKEDIN || '' }}

          PUBLIC_LOCATION_TEXT: ${{ vars.LOCATION_TEXT || '' }}
          PUBLIC_LOCATION_URL: ${{ vars.LOCATION_URL || '' }}

          PUBLIC_BOTPOISON_Key: ${{ vars.BOTPOISON_KEY }}
          

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './.dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4